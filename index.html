<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" description="Sizzy - The browser for web developers" />
    <meta
      name="description"
      content="Develop, debug and test your website with ease and speed. Intuitive and quick development tools help you focus on your product and ideas."
    />
    <title>Sizzy &mdash; The browser for web developers</title>

    <link
      rel="shortcut icon big-icon"
      href="images/favicon180x180.png"
      sizes="180x180"
      type="image/png"
    />
    <link
      rel="shortcut icon medium-icon"
      href="images/favicon32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="shortcut icon small-icon"
      href="images/favicon16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <header>
      <div class="heading__guide">
        <div class="heading__guide--content">
          <div class="navigation__logo">
            <figure class="navigation__logo--img">
              <img src="images/sizzy-logo.png" alt="Sizzy Logo" />
            </figure>
            <p class="navigation__logo--text inline-block">Sizzy</p>
          </div>
          <div class="navigation__links">
            <ul class="nav__list">
              <li class="nav__list--item">
                <a href="#" class="nav__list--item-link">Features</a>
              </li>
              <li class="nav__list--item">
                <a href="#" class="nav__list--item-link">Customers</a>
              </li>
              <li class="nav__list--item">
                <a href="#" class="nav__list--item-link">Download</a>
              </li>
              <li class="nav__list--item">
                <a href="#" class="nav__list--item-link">Pricing</a>
              </li>
              <li class="nav__list--item">
                <a href="#" class="nav__list--item-link">About</a>
              </li>
              <li class="nav__list--item nav__list--item-notify">
                <a href="#" class="nav__list--item-link"
                  >Jobs <span class="alert--notification">3</span></a
                >
              </li>
              <li class="nav__list--item nav__list--item-hovered">
                <a href="#" class="nav__list--item-link">Learn</a>
                <div class="learn__option">
                  <ul class="learn__list">
                    <li class="learn__list--option">
                      <a href="#" class="learn__list--option-link">Docs</a>
                    </li>
                    <li class="learn__list--option">
                      <a href="#" class="learn__list--option-link">Roadmap</a>
                    </li>
                    <li class="learn__list--option">
                      <a href="#" class="learn__list--option-link">Changelog</a>
                    </li>
                    <li class="learn__list--option">
                      <a href="#" class="learn__list--option-link">Blog</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
          <div class="navigation__cta">
            <a href="#" class="btn">Log in</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section></section>
    </main>
  </body>
</html>
